{% extends 'app/base.html' %}
{% load static %}
{% block title %}
Video Gallery

{% endblock %}
{% block content %}


 <!-- Page Header Start -->
 <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
    <div class="container text-center">
        <h1 class="display-4 text-white animated slideInDown mb-4">Video Gallery</h1>
        <nav aria-label="breadcrumb animated slideInDown">
            <ol class="breadcrumb justify-content-center mb-0">
                <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                <li class="breadcrumb-item text-primary active" aria-current="page">Video Gallery</li>
            </ol>
        </nav>
    </div>
</div>
<!-- Page Header End -->

<!--gallery section start-->


<div class="container fancy-gallery mb-5">
	
	<div class="row">
        <div class="bg-light border-bottom border-5 border-primary rounded  mb-4">
            <p class="text-dark mb-2"><h1 class="display-6 text-center">Welcome to Our Video Gallery</h1></p>
        </div>
        <br>
		{% for item in videos %}
		 <div class="col-6 col-sm-6 col-md-6 col-lg-6 pb-4 item">
			<iframe width="100%" height="315" src="{{item.video_url}}" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <br>
            <b class="pt-3 pb-3" style="color:black;">{{item.video_title}}</b>
    	</div>
		{% endfor %}



	</div>
</div>
<!-- end gallery section-->





{% endblock %}
