{% extends 'app/base.html' %}
{% load static %}
{% block title %}
Notice Details
{% endblock %}
{% block content %}

    <!-- Page Header Start -->
    <div class="container-fluid page-header mb-5 wow fadeIn" data-wow-delay="0.1s">
        <div class="container text-center">
            <h1 class="display-4 text-white animated slideInDown mb-4">Notice</h1>
            <nav aria-label="breadcrumb animated slideInDown">
                <ol class="breadcrumb justify-content-center mb-0">
                    <li class="breadcrumb-item"><a class="text-white" href="/">Home</a></li>
                    <li class="breadcrumb-item text-primary active" aria-current="page">{{noticedetails.title}}</li>
                </ol>
            </nav>
        </div>
    </div>
    <!-- Page Header End -->


   <!-- blog details Start -->
    <div class="container-xxl ">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-8 wow fadeInUp" data-wow-delay="0.5s">
                    <div class="h-100">
                       
                        
                        <div class="bg-light border-bottom border-5 border-primary rounded  mb-4">
                            <p class="text-dark mb-2"><h1 class="display-6 ">{{noticedetails.title}}</h1></p>
                        </div>
                        <div class="mb-5"  style="text-align:justify;">{{noticedetails.discriptions|safe}}</div>
                        
                        
                    </div>
                </div>
                

                <div class="col-lg-4 wow fadeInUp" data-wow-delay="0.1s">
                    <img class="img-fluid" src="{{noticedetails.image.url}}" style="object-fit: cover;">
                    
                

                </div>
               
               
            </div>
        </div>
    </div>
<!--  End blog deatils -->
        

   {% endblock %}
